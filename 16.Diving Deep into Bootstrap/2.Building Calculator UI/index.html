<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h2>Calculator</h2>
      <div class="row">
        <div class="col-auto p-0">
          <div class="row m-0 mb-3 g-0">
            <div class="col p-0">
              <input type="text" class="form-control m-0 " dir="rtl" />
            </div>
          </div>
          <div class="row m-0 mb-1 justify-content-space-between">
            <div class="col-auto">
              <button class="btn btn-light">9</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">8</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">7</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">/</button>
            </div>
          </div>
          <div class="row m-0 mb-1 justify-content-space-between">
            <div class="col-auto">
              <button class="btn btn-light">6</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">5</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">4</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">X</button>
            </div>
          </div>
          <div class="row m-0 mb-1 justify-content-space-between">
            <div class="col-auto">
              <button class="btn btn-light">3</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">2</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">1</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">-</button>
            </div>
          </div>
          <div class="row m-0 mb-1 justify-content-space-between">
            <div class="col-auto">
              <button class="btn btn-light">*</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">0</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">#</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">+</button>
            </div>
          </div>
          <div class="row m-0 mb-1 justify-content-space-between">
            <div class="col">
              <button class="btn btn-primary btn-block w-100">=</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-warning">C</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
