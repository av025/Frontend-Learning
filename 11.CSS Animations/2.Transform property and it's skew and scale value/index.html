<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale and Skew Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Transform property with it's scale and skew value</h1>
    <h2>Scale Property</h2>
    <!--* With the help of scale property we can scale up our element and we can scale-down the element also. -->
    <div class="parent">
        <div class="scale-property-static first-child"></div>
        <div id="scale-property-moving"></div>
        <div class="scale-property-static last-child" ></div>
    </div>
    <h2>Skew value</h2>
    <!--* With the help of the skew() value in the transform property, we can visually slant (or tilt) the corners of an element along the X-axis, Y-axis, or both by a specific angle. This gives a sheared effect, where the elementâ€™s sides become angled rather than stretched.  --> 
    <div class="parent skew-parent">
        <div class="skew-property"></div>
    </div>
</body>
</html>
