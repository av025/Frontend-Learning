<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Tweet UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section id="tweeter-tweet-ui">
      <section id="thumbnail-section">
        <img src="./src/images.jpeg" alt="profile photo" />
      </section>
      <section id="user-post">
        <div id="user-name">
          <span id="name">John Doe</span>
          <span id="metadata">@johndoe &dot; Dec25</span>
        </div>
        <p class="message">I got my wife a fridge for Christmas. I can't wait to see her face light up when she opens it</p>
        <section id="action-row">
            <div>
                <i class="fa-solid fa-comment"></i> 
                <span>1,904</span>
            </div>
            <div>
                <i class="fa-solid fa-retweet"></i>
                <span>5</span>
            </div> 
            <div>
                <i class="fa-solid fa-heart"></i>
                <span>8</span>
            </div>
            <div>
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </section>
    </section>
    </section>
  </body>
</html>
