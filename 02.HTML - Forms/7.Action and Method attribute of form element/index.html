<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>action and method attribute of form element</title>
  </head>
  <body>
    <!--* Let see this form also have the two most important attribute. -->
    <form action="" method="post">
      <input type="text" name="user-name" placeholder="Username" />
      <input type="text" name="first-name" placeholder="Firstname" />
      <input type="text" name="last-name" placeholder="Lastname" />
      <input type="email" name="user-email" placeholder="Email" />
      <input type="password" name="user-password" placeholder="Password" />
    </form>
    <!--* action attribute : This action attribute helps to send this form data to server by giving server url over the internet.-->
    <!--* method attribute : This method attribute helps to form which http method applied to this for to save the data or to get the data. -->
  </body>
</html>
