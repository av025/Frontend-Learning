<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google News</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <section class="header-upper-section">
        <div class="logo">
          <a href="#" title="Google News">
            <span>Google News</span>
          </a>
        </div>
        <section class="search-bar-section">
          <div class="search-bar-input">
            <i class="fa-solid fa-magnifying-glass" title="Search"></i>
            <input
              type="text"
              name="search"
              placeholder="Search for topics, locations & sources"
            />
            <i class="fa-solid fa-sort-down" title="Advanced Options"></i>
          </div>
          <div class="query-icons">
            <i class="fa-solid fa-circle-question" title="Help"></i>
            <i class="fa-solid fa-gear" title="Settings"></i>
          </div>
        </section>
        <div class="user-section">
          <i class="fa-solid fa-grip" title="Google Apps"></i>
          <div class="user-profile">
            <img src="./src/download.png" alt="user profile image" />
          </div>
        </div>
      </section>
      <section class="header-lower-section">
        <section class="user-news-section">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">For you</a></li>
            <li><a href="#">Following</a></li>
            <li><a href="#">News Showcase</a></li>
          </ul>
        </section>
        <div class="separater"></div>
        <section class="other-news-section">
          <ul>
            <li><a href="#">India</a></li>
            <li><a href="#">World</a></li>
            <li><a href="#">Local</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Technology</a></li>
            <li><a href="#">Entertainment</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Science</a></li>
            <li><a href="#">Health</a></li>
          </ul>
        </section>
      </section>
    </header>
    <main>
      <div class="user-breifing-section">
        <section class="breifing-section-one">
          <h1>Your Breifing</h1>
          <p>Sunday 27 April</p>
        </section>

        <div class="brefing-section-two">
          <p>Indore</p>
          <p>37&deg; C
          </p>
          <p><a href="#">Google Weather</a></p>

        </div>

      </div>
    </main>
  </body>
</html>
