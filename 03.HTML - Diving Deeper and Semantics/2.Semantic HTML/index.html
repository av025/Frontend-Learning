<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>
<body>
    <!--* Now we know about html and also learn about lot of html tags now we want to understand we have to always write clean, extentable, and optimize code never use the div container every where whenever we see that the need of div than only use the div container in previous time you see the html code mainly the div tag was used but instead we write semantic html tag means we have to write tags in that context why we are writing that tag what was the reason to write that tag only means that particular tag convey the meaning that's only called as Semantic tag in HTML and it was useful for SEO purpose  and improves the accesibility of our website.  -->
    <!--Let see the Semantic HTML -->
    <header>
        <!--? Adding logo of our website and name of our website -->
     <h2>Header of the website</h2>
        <h3>Title of website</h2>
        <!--? In this header tag we add all the content of  navigation links of our website  -->
        <!-- we use "nav tag" for navbar navigation -->
         <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
                <li>
                    <a href="#">Projects</a>
                </li>
            </ul>
         </nav>
         <!--* like this we create our navigation bar -->
    </header>
    <main>
        <!--* We use the "main semantic html tag" -->
        <h3>body of the website</h3>
        <!--* Inside this main tag we write our website content  -->
        <!--? section tag -->
        <section>
            <!--* We use section tag to create section and add content our website  systematically with semantic meaning -->
            <!--? article tag -->
            <article>
                <!--* With the help of article tag we can write our article or paragraph. -->
            </article>
        </section>

    </main>
    <footer>
        <!--* This footer tag helps to add the extra details of our website and extra links , company terms and condition, policy, copyright, social links everythings was added in this footer part -->
        <h3>Footer of the website</h3>
    </footer>
    <!--! In HTML those tags or elements which convey the purpose of that tag why we use particular tag in context or tag convey the meaning than it was called "Semantic Tags" -->

    <!--? We can create our custome or own tags also in HTML  -->
    <!-- let see the example of the custom tag -->
     <aayush>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, mollitia.</aayush>
     <!--* But this aayush tag doesnot make sense or convey meaning so we don't use custom html element -->
     <!--? Semantic element was good for readability and code mantainabiltiy. -->
</body>
</html>
