<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1 align="center">Student Registration Form</h1>
    <table align="center" cellpadding="8">
      <!--* Here we use the align attribute to align our html element horizontal means in left direction or in right direction or if we want in the center than we give value "center" to our align property. -->
      <tr>
        <td>
          <!--* Here we use special tag which connect our input to it and give captions to our input field  -->
          <label for="first-name">First Name : </label>
          <!--? This label tag helps to associated with input tag to give captions with both visually and programmaticaly association when we connect our lable tag with input tag than if we click on the input field than it started focus on our input field -->
          <!--! for attribute : This for attribute helps to connect our input tag to label tag by giving same value which we give in input id attribute with which we have to connect. -->
        </td>
        <td>
          <input
            type="text"
            placeholder="First Name"
            name="user-firstName"
            id="first-name"
            maxlength="40"
          />
        </td>
        <td>
          <p>(Max 40 Characters a-z to A-Z)</p>
        </td>
      </tr>
      <tr>
        <td>
          <label for="last-name">Last Name : </label>
        </td>
        <td>
          <input
            type="text"
            name="user-lastName"
            id="last-name"
            placeholder="Last Name"
          />
        </td>
        <td>(Max 40 Characters a-z to A-Z)</td>
      </tr>
      <tr>
        <td>
          <label for="dob">Date of Birth : </label>
        </td>
        <td>
          <input type="date" id="dob" name="user-dob" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">Email : </label>
        </td>
        <td>
          <input
            type="email"
            name="user=email"
            id="email"
            placeholder="Email"
          />
        </td>
      </tr>
      <tr>
        <td><label for="contact-number">Contact Number : </label></td>
        <td>
          <input
            type="number"
            name="user-contactNumber"
            id="contact-number"
            placeholder="Contact Number"
          />
        </td>
        <td>
          <p>(Enter 10 digit number)</p>
        </td>
      </tr>
      <tr>
        <td>
          <label for="gender"> Gender : </label>
        </td>
        <td>Male <input type="radio" name="user-gender" value="male" /></td>
        <td>Female <input type="radio" name="user-gender" value="female" /></td>
        <td>Other <input type="radio" name="user-gender" value="other" /></td>
        <!--* With the help of name attribute we connect this three field for one input which was gender so our server identify and understand that this field was related to gender. -->
      </tr>
      <tr>
        <td><label for="address">Address : </label></td>
        <td>
          <textarea
            name="user-address"
            id="address"
            rows="5"
            cols="25"
            placeholder="Address"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td>
            <label for="pincode">Pincode : </label>
        </td>
        <td>
            <input type="number" name="user-pincode" id="pincode" placeholder="Pincode">
        </td>
        <td>
            <p>(6 digit Number)</p>
        </td>
      </tr>
      <tr>
        <td>
            <label for="country">Country : </label>
        </td>
        <td>
            <input type="text" name="user-country" id="country" value="India">
        </td>
      </tr>
      <tr>
        <td>
            <span>Hobbies : </span>
        </td>
        <td>
           <label for="singing">Singing : </label>
            <input type="checkbox" name="hobbies" id="singing" value="Singing">
        </td>
        <td>
         <label for="reading">Reading : </label>
         <input type="checkbox" name="hobbies" id="reading" value="Reading">
        </td>
        <td>
            <label for="dancing">Dancing : </label>
            <input type="checkbox" name="hobbies" id="dancing" value="Dancing">
        </td>
        <td>
            <label for="sketching">Sketching : </label>
          <input type="checkbox" name="hobbies" id="sketching" value="Sketching">
        </td>
        <td>
          <label for="others">Others : </label>          
            <input type="checkbox" name="hobbies" id="others" value="Others">
        </td>
      </tr>
    </table>
  </body>
</html>
