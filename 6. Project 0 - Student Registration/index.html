<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1 align="center">Student Registration Form</h1>
    <table align="center">
      <!--* Here we use the align attribute to align our html element horizontal means in left direction or in right direction or if we want in the center than we give value "center" to our align property. -->
      <tr>
        <td>
          <!--* Here we use special tag which connect our input to it and give captions to our input field  -->
          <label for="first-name">First Name : </label>
          <!--? This label tag helps to associated with input tag to give captions with both visually and programmaticaly association when we connect our lable tag with input tag than if we click on the input field than it started focus on our input field -->
          <!--! for attribute : This for attribute helps to connect our input tag to label tag by giving same value which we give in input id attribute with which we have to connect. -->
        </td>
        <td>
          <input
            type="text"
            placeholder="First Name"
            name="user-firstName"
            id="first-name"
            maxlength="40"
          />
        </td>
        <td>
          <p>(Max 40 Characters a-z to A-Z)</p>
        </td>
      </tr>
      <tr>
        <td>
          <label for="last-name">Last Name : </label>
        </td>
        <td>
          <input
            type="text"
            name="user-lastName"
            id="last-name"
            placeholder="Last Name"
          />
        </td>
        <td>(Max 40 Characters a-z to A-Z)</td>
      </tr>
      <tr>
        <td>
          <label for="dob">Date of Birth : </label>
        </td>
        <td>
          <input type="date" id="dob" name="user-dob" />
        </td>
      </tr>
    </table>
  </body>
</html>
