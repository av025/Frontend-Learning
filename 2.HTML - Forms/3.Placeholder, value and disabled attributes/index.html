<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder, name and disabled attributes</title>
</head>
<body>
    <form>
        <input type="text" placeholder="First Name" value="Aayush">
        <!--? placeholder attribute: It was a temparory display value which help as hint or guidance for user what we have to input in this input field. -->
        <!--? value attribute : This value attribute default having to every input tag and it help to give pre-filled text not temparory display text to our input field was pre-defined text filled with our input tag with this attribute. -->
        <input type="text" placeholder="Last Name" value="Vyas">
        <input type="password" placeholder="Password">
        <input type="submit">
        <!--* As we say every html element has default value attribute so here we don't use value attribute property but this input submit type button have text submit -->
        <input type="submit" value="Click Mee"/>
        <button disabled="disabled">Hello This is button</button>
        <!--* In this button we used the disabled attribute which disabled this button and we can disabled the input field also in above button we give disabled value in key-pair to disable the button -->
       <input type="password" placeholder="Password" disabled="aawefsdEEGRG" />
       <!--* This above Field was also disabled attribute so in this we give some dummy value or gibberish value -->
       <input type="email" placeholder="Email" disabled>
       <!--! We can use the disabled attribute without the value also just giving the attribute name also it work the same. -->
    </form>
</body>
</html>
