    <!--* In some website we see the search bar in which where we search any things for example ecommerce website if we search for clothes than we input the term and html provide the some mechanism or functionality to collect the user input also we save the user input data to the backend and do some processing and show the result what we want in the search input. -->

    <!--* Let takes another example now we create some educational or other website in which we have some registration option and we want to register our user for example in educational website we want to register any student than we can take input from the user and and collect the user input and save in the backend. The backend was where we write the logic to save the registration of student data and handel the registration data which we input from user and we collect the user input data with the help of "form tag" in HTML. -->

    <!--? form tag -->
    <!-- This form tag used for create form for user input and collect the user input data than saved that in backend of our web-application this form tag create our website interactive. -->
    <form>
      <!--* What ever we input tags we see we are used inside the form tag or we wrap this input tag with form tag if we want to collect our user input and submit where to this user input handle the logic was written in the backend and save in database.  -->
      <input type="text" placeholder="First Name" />
      <input type="text" placeholder="Last Name" />
      <input type="number" placeholder="Age" />
      <input type="submit" value="Submit">
      <!--* We are using input type submit which help to submit our user input form where this all input logic handle was written --> 
      <!--* We can use button tag also -->
      <button>Click on me !!!!</button>
      <!--! When we use input button type tag or button tag button inside the form tag than it trying the user inputs data collect and saved some where the page starting refresh means to submit those data somewhere. -->
    </form>
   <button>Outside form</button>
   <!--? The outside form the button tag was not do action like that submiting data some where.  -->
