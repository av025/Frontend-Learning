<!--* Tables in HTML -->
<!-- we can create tables also in our html document add the table content with the help of table tag --> 

<!--* table tag : with the help of table tag we can create tables and it's content -->
<table border="1" cellspacing="8" cellpadding="5">
    <!--* thead tag which define the heading of our table data  -->
    <thead>
        <!--tr tag to define the cell of our table -->
        <tr>
            <!--* Using th tag which give our heading of row or column in bold text -->
            <th>Name</th>
            <th>Gender</th>
        </tr>
    </thead>
    <!--* tbody tag which define the body of our table  -->
    <tbody>
        <!--* In HTML we define our table cells by rows with the help of "tr" tag which means table row  -->
        <tr>
            <!--*Inside this tr row we put our table data with the help of "td" tag which means table data. -->
            <td>Aayush Vyas</td>
            <td>Male</td>
        </tr>
        <!--  annother tr tag -->
          <tr>
            <td>Saijal Vyas</td>
            <td>Female</td>
          </tr>
    </tbody>
</table> 
<!--? We use some table attribute also let see one by one :- -->
<!--* 1st. border attribute : with the help of this attribute we set the border for our table if we give value '1' than border applied or we give value '0' than border was not applied. -->
<!--* 2nd. cellspacing attribute : it give some spacing between two cells from all four direction right, left, top, and bottom -->
<!--* 3rd. cellpadding attribute : it give padding means do spacing with corner from the table cell or we give create some spacing between our content and edges of our table cells. -->
